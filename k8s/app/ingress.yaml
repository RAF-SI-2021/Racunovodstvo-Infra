apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-internal
  namespace: racunovodstvo-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2

spec:
  ingressClassName: nginx
  rules:
    - host: racunovodstvo
      http:
        paths:
          - path: /nabavka-service(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: nabavka-service
                port:
                  number: 8084
          - path: /preduzece-service(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: preduzece-service
                port:
                  number: 8083
          - path: /knjizenje-service(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: knjizenje-service
                port:
                  number: 8081
          - path: /user-service(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8082
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gui-http-internal
  namespace: racunovodstvo-dev

spec:
  ingressClassName: "nginx"
  rules:
    - host: racunovodstvo
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 4200
