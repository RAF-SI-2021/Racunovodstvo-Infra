apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: racunovodstvo-ingress
  namespace: racunovodstvo-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: racunovodstvo.k8s.elab.rs
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /nabavka-service(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: nabavka
                port:
                  number: 8084
          - path: /preduzece-service(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: preduzece
                port:
                  number: 8083
          - path: /knjizenje-service(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: knjizenje
                port:
                  number: 8081
          - path: /user-service(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: user
                port:
                  number: 8082
  tls:
    - hosts:
        - racunovodstvo.k8s.elab.rs
      secretName: racunovodstvo-cert
